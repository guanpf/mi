    <div class="content">
        <div class="milogo">
            <img src="../img/milogo.png" alt="">
        </div>
        <div class="mi-title">
            <h2>设置用户名和密码</h2>
        </div>
        <div class="form-horizontal" style="margin-top:60px; ">
           <div class=" form-group" style="margin-top:20px; ">
                <lable class="control-label col-lg-4">用户名：</lable>
               <div class="col-lg-8">
                   <input type="text" id="user" class="form-control" placeholder="请输入用户名">

               </div>

           </div>
            <div class=" form-group"  style="margin-top:20px; ">

                </div>

            </div>
            <div class=" form-group"  style="margin-top:20px; ">
                <lable class="control-label col-lg-4">确认密码：</lable>
                <div class="col-lg-8">
                    <input type="text" id="passwordAgain" class="form-control" placeholder="请输入相同的密码">
                    <p id="p3"></p>
                </div>

            </div>
            <div class=" form-group"  style="margin-top:20px; ">
                <div class="col-lg-8 col-lg-offset-2" style="color:white;">
                    <form action="login.html">
                        <button type="submit" id="submit"  style="border-radius: 4px; background-color: orange;width:250px;height:40px;border-color: orange;" >
                            提交 </button>
                    </form>

                </div>

            </div>
                    <lable class="control-label">
